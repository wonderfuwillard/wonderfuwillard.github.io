<html>
    <head>
        <style>
            html,body{text-align:center;margin:0px auto;}
        </style>
    </head>
    <body><br>
        <form onsubmit="return pwdv()" action="creat.php" method="post">
            <span>username </span><input name="id" type="text"><br>
            <span>password </span><input id="pwd" name="pwd" type="password"><br>
            <span>re_enter  </span><input id="rpwd" name="rpwd" type="password"><br>
            <input id="input_submit" type="submit">
            <input id="input_reset" type="reset">
        </form>
        <p id="demo"></p>
        <script>
            function pwdv() {
                var p,r;
                p = document.getElementById("pwd").value;
                r = document.getElementById("rpwd").value;
                if (p==r) {
                    return true;
                } else {
                    document.getElementById("demo").innerHTML = "password not match";
                    return false;
                }
               
            }
        </script>
    </body>
